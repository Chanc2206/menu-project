<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS Operations</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #container {
            max-width: 600px;
            background-color: #2c2c2c;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #00ff00;
        }

        form {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        button {
            padding: 12px 24px;
            font-size: 16px;
            background-color: #00ff00;
            color: #1a1a1a;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        button:hover {
            background-color: #1a1a1a;
            color: #00ff00;
            border: 2px solid #00ff00;
        }

        button:focus {
            outline: none;
        }

        /* Creative Element: Animated Cursor */
        .creative-cursor {
            display: inline-block;
            position: relative;
            animation: blink 0.6s infinite;
        }

        @keyframes blink {
            50% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>AWS Operations</h1>
        <form action="/launch-ec2" method="POST">
            <button type="submit">Create EC2</button>
        </form>
        
    </div>
    <!-- Creative Element: Animated Cursor -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let cursor = document.createElement("div");
            cursor.className = "creative-cursor";
            cursor.textContent = "â–Œ"; // Custom cursor symbol
            document.body.appendChild(cursor);
        });
    </script>
</body>
</html>
